---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
platforms:
  - name: ckan-inventory-app-bionic
    image: ubuntu:bionic
    groups:
      - bionic
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
provisioner:
  name: ansible
  lint: |
    set -e
    ansible-lint
  playbooks:
    prepare: ../resources/prepare.yml
    converge: ../resources/converge.yml
  inventory:
    group_vars:
      all:
        db_is_setup: false
        python_home: /usr
        inventory_ckan_solr_port: 8983
        inventory_app_repo_branch: inventory_ckan_2.8
        inventory_next: true
        datapusher_build_pkg_branch: datagov/inventory-next
        inventory_ckan_saml2_entity_id: urn:gov:gsa:SAML:2.0.profiles:sp:sso:gsa:datagov-sandbox-inventory
        inventory_next_ckan_who_ini_secret: some-secret
scenario:
  name: inventory-next
  # TODO fix idempotency
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - destroy
verifier:
  name: testinfra
  lint: |
    set -e
    flake8
